{% extends 'base.html' %}

{% block title %}Forum{% endblock %}

{% block content %}
    <h2>Forum</h2>
    <ul class="list-group">
        {% for category in categories %}
            <li class="list-group-item">
                <a href="{{ url_for('forum_category', category_id=category.id) }}">{{ category.name }}</a>
            </li>
        {% endfor %}
    </ul>
{% endblock %}

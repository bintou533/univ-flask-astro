{% extends 'base.html' %}

{% block title %}Nouveau Fil de Discussion dans {{ category.name }}{% endblock %}

{% block content %}
    <h2>Nouveau Fil de Discussion dans {{ category.name }}</h2>
    <form method="post">
        <div class="mb-3">
            <label for="title" class="form-label">Titre du fil de discussion:</label>
            <input type="text" class="form-control" id="title" name="title" required>
        </div>
        <div class="mb-3">
            <label for="content" class="form-label">Contenu du premier message:</label>
            <textarea class="form-control" id="content" name="content" rows="5" required></textarea>
        </div>
        <button type="submit" class="btn btn-success">Cr√©er le fil de discussion</button>
    </form>
    <p><a href="{{ url_for('forum_category', category_id=category.id) }}" class="btn btn-secondary mt-3">Annuler</a></p>
{% endblock %}
